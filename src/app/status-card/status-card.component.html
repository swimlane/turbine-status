<div class="card-body">
  <div class="card-contents">
    <div class="card-icon">
      <img src="assets/world.svg" />
    </div>
    <div>
      <div class="card-title">
        {{ region().name }}
      </div>
      <div class="indicator" [ngClass]="getIndicatorClass()">
        {{ status()?.description }}
      </div>
    </div>
  </div>
</div>
